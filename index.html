<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/97d14de923.js" crossorigin="anonymous"></script>
    <title>To Do List</title>
  </head>
  <body>
   <h1>TO DO LIST</h1>


   <div class="Container">

     <button type="button" class="button" name="button"><i class="fa-solid fa-plus"></i></button>
     <input class="textbox" type="text"  name="" value="">
    <div class="middle-container">
      <div class="task-box">
        <input type="checkbox" class="box " id="one" name="" value="">
        <input class="text-box one" type="text"  name="" value="">

      </div>
      <div class="task-box">
        <input type="checkbox" class="box " id="two" name="" value="">
        <input class="text-box two" type="text"  name="" value="">


      </div>
      <div class="task-box">
        <input type="checkbox" class="box" id="three" name="" value="">
        <input class="text-box three" type="text"  name="" value="">

      </div>
      <div class="task-box">
        <input type="checkbox" class="box" id="four" name="" value="">
        <input class="text-box four" type="text"  name="" value="">

      </div>
      <div class="task-box">
        <input type="checkbox" class="box" id="five" name="" value="">
        <input class="text-box five" type="text "  name="" value="">

      </div>

    </div>

   </div>


   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
   <script src="index.js" charset="utf-8"></script>

  </body>
</html>
